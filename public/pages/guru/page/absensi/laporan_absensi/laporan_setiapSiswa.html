<script>
  var dates = new Date();
  var year = dates.getFullYear();
  var month = dates.getMonth();
  var day = dates.getDate();
  var date = new Date(year, month, day);
  var monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober',
    'November', 'Desember'
  ];
  return {
    on: {
      pageInit: function (e, page) {
        var self = this;
        var today = new Date();
        var app = self.$app;
        var $ = self.$;
        var acc = true;

        if (self.loading) return;
        self.$setState({
          loading: true,
        });
        setTimeout(function () {
          self.$setState({
            loading: false
          });
        }, 1000);

        self.renderEvents();
        $('.absen-bulananCard-toolbar .left').text(monthNames[date.getMonth()] + ' ' + date
          .getFullYear());
        $('.absen-bulananCard-toolbar .right .left-btn').on('click', function () {
          date.setMonth(date.getMonth() - 1);
          $('.absen-bulananCard-toolbar .left').text(monthNames[date.getMonth()] + ' ' + date
            .getFullYear());
          self.renderEvents();
        });
        $('.absen-bulananCard-toolbar .right .right-btn').on('click', function () {
          date.setMonth(date.getMonth() + 1);
          $('.absen-bulananCard-toolbar .left').text(monthNames[date.getMonth()] + ' ' + date
            .getFullYear());
          self.renderEvents();
        });

        // Default
        self.calendarDefault = app.calendar.create({
          inputEl: '#demo-calendar-laporanAbsensi',
          value: [today],
        });

        $('#test1').on('click', function () {
          if (acc === true) {
            acc = false;
            app.accordion.close('.accor');
          } else {
            acc = true;
            app.accordion.open('.accor');
          };
        });
      },
      pageBeforeRemove() {
        var self = this;
        self.calendarDefault.destroy();
      },
    },
    methods: {
      start: function () {
        $("#ptr7").show();
      },
      ptr: function (e, done) {
        var self = this;
        var $ = self.$$;
        self.$setState({
          loading: true
        });
        setTimeout(function () {
          self.$setState({
            loading: false
          });
          $("#ptr7").hide();
        }, 1000); // refresh done

        setTimeout(function () {
          self.$setState({
            items: self.items,
          });
          // Done
          done();
        }, 600);
      },
      renderEvents: function () {
        var currentDate = date;
        var self = this;
        var sekarang1 = new Date();
        self.$setState({
          loading2: true
        });
        if (sekarang1.getDate() === date.getDate() && sekarang1.getMonth() === date.getMonth() && sekarang1
          .getFullYear() === date.getFullYear()) {
          $('#btn-kanan1').addClass('text-color-gray disabled');
          $('#btn-kanan1').removeClass('text-color-black');
        } else {
          $('#btn-kanan1').removeClass('text-color-gray disabled');
          $('#btn-kanan1').addClass('text-color-black');
        };
        setTimeout(function () {
          self.$setState({
            loading2: false
          });
        }, 600);
      },
      filter: function () {
        var self = this;
        self.$setState({
          loading: true
        });
        setTimeout(function () {
          self.$setState({
            loading: false
          });
        }, 1000);
      },
      pindah: function () {
        app.views.main.router.navigate('/input_absensi/');
      }
    },

  }
</script>
